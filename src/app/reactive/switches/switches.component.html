<h2>Reactivos: Switches</h2>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        formControlName="genero"
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F"
                        formControlName="genero"
                        id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    role="switch"
                    formControlName="notificaciones" 
                    id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="defaultCheck1"
                    formControlName="condiciones" >
                <label class="form-check-label" for="defaultCheck1">
                    Terminos y Condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del Formulario</h5>
<pre>
    {{miFormulario.value | json}}
</pre>

<h5>Valor de Persona</h5>
<pre>
    {{persona | json}}
</pre>

<h5>Valid</h5>
<pre>
    {{miFormulario.valid}}
</pre>
