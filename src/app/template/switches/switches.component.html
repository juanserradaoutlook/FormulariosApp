<h2>
    Template: Switches
</h2>

<form action="" #miFormulario="ngForm">

    <!-- Radios -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
            Genero
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero"
                        value="M"
                        [(ngModel)]="persona.genero" 
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero"
                        value="F"
                        [(ngModel)]="persona.genero" 
                        id="radioFemenino"
                        required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">
            Notificaciones
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox"
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones" 
                    role="switch" 
                    id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="defaultCheck1"
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    required>
                <label class="form-check-label" for="defaultCheck1">
                    Terminos y Condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del Formulario</h5>
<pre>
    {{miFormulario.value | json}}
</pre>

<h5>Valor de Persona</h5>
<pre>
    {{persona | json}}
</pre>

<h5>Valid</h5>
<pre>
    {{miFormulario.valid}}
</pre>

<h5>Terminos</h5>
<pre>
    {{miFormulario.controls['terminos']?.errors | json}}
</pre>
