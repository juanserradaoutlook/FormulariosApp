<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()"
        #miFormulario="ngForm"
        autocomplete="off">

    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    name="campoNombre"
                    [ngModel]="persona.nombre"
                    ngModel
                    placeholder="Nombre de la Persona"
                    required>
                    <span *ngIf="miFormulario.controls['campoNombre']?.errors && miFormulario.controls['campoNombre']?.touched" 
                                class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                        class="form-control"
                        placeholder="Agregar Favorito"
                        [(ngModel)]="nuevoJuego"
                        (keyup.enter)="agregarJuego()"
                        name="nuevoJuego">
                        <button 
                            type="button" 
                            class="btn btn-outline-primary"
                            (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group  mb-1" 
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                    name="favoritos_{{i}}"
                    class="form-control"
                    required>
                    <button type="button" 
                            class="btn btn-outline-danger"
                            (click)="eliminar(i)">Borrar</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>



<span>Persona</span>
<pre>
    {{persona | json}}
</pre>
